<nav class="navbar navbar-inverse container-fluid" role="navigation">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
           <div class="navbar-header">
            <a class="navbar-brand" href="#">Student Resource</a>
          </div>
      </div>
    </div>
  </div>
</nav>

<button ng-hide="loader" ng-click="popupadd()" class="btn btn-success btn-action">
   <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
<div  ng-show="loader" class="loader">
  Loading....
</div>
<div class="container">
    <div class="row student" ng-repeat ="student in students" >
        <div class="col-xs-12">
          <div class="media">
            <div class="media-left">
              <a href="#">
                <img style="height: 50px; width: 50px"  class="media-object img-circle" ng-src="/upload/{{student.avatar}}" alt="">
              </a>
            </div>
            <div class="media-body">
              <h5 class="media-heading">{{student.matricNo}}</h5>
              <p style="font-size: 12px;">{{student.department}}</p>
              <div class="tool">
              <ul class="list-inline">
                <li>
                   <a href="" ng-click="popupdetails(student._id)">
                      <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                   </a> 
                </li>
                <li>
                  <a href="" ng-click="popupedit(student._id)">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                   </a> 
                </li>
                <li>
                  <a href="" ng-click="removestudent(student._id)">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                   </a> 
                </li>
              </ul> 
              </div>
            </div>
          </div>
        </div>
    </div>

   
    
</div>
