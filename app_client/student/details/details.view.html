<div class="modal-content">
    <div class="modal-header">
         <button type="button" ng-click="modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h6 id="myModalLabel" class="modal-title">Student Details</h6>
    </div>
    <div  ng-show="loader" class="modal-loader">
      Loading....
    </div>
    <div ng-hide="loader" class="modal-body" style="text-align: center;">
    	<div class="row">
    		<div class="col-xs-12">
    			<img class="media-object img-circle avatar" ng-src="{{student.avatar}}" alt="">
    		</div>
    	</div>
    	<br>
        <div class="row">
    		<div class="col-xs-12 title">
    			Full Name:
    		</div>
    		<div class="col-xs-12">
    			{{student.fullName}}
    		</div>
    	</div>
    	<br>
        <div class="row">
    		<div class="col-xs-12 title">
    			Matric No.:
    		</div>
    		<div class="col-xs-12">
    			{{student.matricNo}}
    		</div>
    	</div>
    	<br>
        <div class="row">
    		<div class="col-xs-12 title">
    			Department:
    		</div>
    		<div class="col-xs-12">
    			{{student.department}}
    		</div>
    	</div>
    	<br>
    	<div class="row">
    		<div class="col-xs-12 title">
    			Faculty:
    		</div>
    		<div class="col-xs-12">
    			{{student.faculty}}
    		</div>
    	</div>
    	<br>
    	<div class="row">
    		<div class="col-xs-12 title">
    			School:
    		</div>
    		<div class="col-xs-12">
    			{{student.school}}
    		</div>
    	</div>
    	<br>
    	<div class="row">
    		<div class="col-xs-12 title">
    			Gender:
    		</div>
    		<div class="col-xs-12">
    			{{student.gender}}
    		</div>
    	</div>
    	<br>
    	<div class="row">
    		<div class="col-xs-12 title">
    			Created Date:
    		</div>
    		<div class="col-xs-12">
    			{{student.createdAt}}
    		</div>
    	</div>

    </div>
    <div class="modal-footer">
       
    </div>
</div>
