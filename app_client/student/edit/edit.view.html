<div class="modal-content">
    <div class="modal-header">
        <button type="button" ng-click="modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h6 id="myModalLabel" class="modal-title">Edit Student</h6>
    </div>
    <div  ng-show="loader" class="modal-loader">
      Loading....
    </div>
    <div ng-hide="loader" class="modal-body">
          <div class="form-group"> 
            <input type="text" ng-model="student.matricNo" class="form-control" id="name" placeholder="Matric no." disabled> 
          </div> 
          <div class="form-group"> 
            <input type="text" ng-model="student.fullName" class="form-control" id="name" placeholder="Full name"> 
          </div> 
          <div class="form-group">  
            <input type="text" ng-model="student.department" class="form-control" id="name" placeholder="Department"> 
          </div> 
          <div class="form-group"> 
            <input type="text" ng-model="student.faculty" class="form-control" id="name" placeholder="Faculty"> 
          </div> 
          <div class="form-group"> 
            <input type="text" ng-model="student.school" class="form-control" id="name" placeholder="School"> 
          </div> 
          <div class="form-group">  
            <input type="text"  ng-model="student.gender" class="form-control" id="name" placeholder="Gender"> 
          </div> 
          <div class="fileUpload btn btn-success">
            <span><strong>Avatar</strong></span>
            <input type="file" class="upload" id="exampleInputFile" file-model="student.file">
          </div>
          <div>
            {{student.file.name || "No file selected" }}
          </div>
    </div>
    <div class="modal-footer">
         <span class="error" ng-cloak class="ng-cloak" ng-show="formError">{{formError}}</span>
        <button ng-hide="loader"  type="submit" ng-click="update()" class="btn btn-success">{{updatestud}}</button> 
    </div>
</div>
